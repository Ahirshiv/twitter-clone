{% extends 'layout.html' %}

{% block content %}
    <h2 style="text-align: center; text-decoration: underline;">Welcome back!</h2><br>

    <!-- Print all tweets -->
    {% for tweet in tweets %}
        <div>
            <h4 class="username">{{ tweet.get('username') }}</h4>
            <p><strong>Tweet: </strong>{{ tweet.get('tweet') }}</p>
            <hr>
        </div>
    {% endfor %}
{% endblock content %}
