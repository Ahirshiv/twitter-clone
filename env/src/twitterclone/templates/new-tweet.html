{% extends 'layout.html' %}

{% block content %}
    <!-- New Tweet form -->
    <div>
        <h2>New Tweet</h1>
        <form action="" method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.tweet.label }}
                {{ form.tweet }}
            </div>
            {{ form.submit(class="btn btn-primary") }}
        </form>
    </div>
{% endblock content %}
